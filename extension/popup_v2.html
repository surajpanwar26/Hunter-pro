<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hunter pro</title>
    <style>
        :root {
            color-scheme: dark;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 420px;
            height: 640px;
            overflow: hidden;
            background: #0f172a;
            font-family: Inter, Segoe UI, Arial, sans-serif;
        }
        html.sidepanel-mode,
        body.sidepanel-mode {
            width: 100%;
            height: 100%;
        }
        .shell {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            background: linear-gradient(90deg, rgba(59,130,246,0.16), rgba(14,165,233,0.10));
            color: #e2e8f0;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .status {
            color: #86efac;
            font-weight: 700;
        }
        .legacy {
            width: 100%;
            height: calc(100% - 36px);
            border: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="header">
            <span>AI Hunter pro Â· V2 Runtime</span>
            <span class="status" id="v2Status">Ready</span>
        </div>
        <iframe id="legacyPopup" class="legacy" src="popup.html" title="AI Hunter Legacy Popup"></iframe>
    </div>
    <script src="popup_v2.js"></script>
</body>
</html>
