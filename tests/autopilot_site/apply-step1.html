<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Step 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Application - Step 1 of 3</h1>

    <form id="step1Form" class="card">
      <h2>Resume Upload + Basic Info</h2>

      <label for="resumeUpload">Upload Resume</label>
      <input id="resumeUpload" name="resume_upload" type="file" accept=".pdf,.doc,.docx" required />
      <small class="note">Expected for test: tailored resume PDF or DOCX generated from the extension/API.</small>

      <div class="row">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="first_name" type="text" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="last_name" type="text" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" required />
        </div>
      </div>

      <label for="city">City</label>
      <input id="city" name="city" type="text" />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select</option>
        <option value="India">India</option>
        <option value="United States">United States</option>
      </select>

      <div class="actions">
        <a class="btn-link secondary" href="index.html">Back</a>
        <button id="nextButtonStep1" type="submit">Next</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    loadStepData('step1', 'step1Form');
    document.getElementById('step1Form').addEventListener('submit', function (event) {
      event.preventDefault();
      saveStepData('step1', 'step1Form');
      window.location.href = 'apply-step2.html';
    });
  </script>
</body>
</html>
