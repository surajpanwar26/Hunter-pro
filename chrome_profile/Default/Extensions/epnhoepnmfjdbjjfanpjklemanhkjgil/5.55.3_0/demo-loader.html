<!DOCTYPE html>
<html>
    <style>
        body {
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        #current-settings {
            margin-top: 20px;
        }

        #injected-api-key {
            margin-bottom: 20px;
        }
    </style>
    <body>
        <div id="it-provision-error" class="hidden">
            The extension has already been configured by an IT provider, and cannot be manually configured.
        </div>
        <div id="injected-api-key" class="hidden">
            Updating settings based on the Injected Api Key...
        </div>
        <div id="current-settings" class="hidden">
            <h4>
                The extension is using the below demo settings.
            </h4>
            <div>
                <strong>Demo API Key: </strong><span id="api-key"></span>
            </div>
            <div>
                <strong>Demo Visitor Id: </strong><span id="visitor-id"></span>
            </div>
            <div>
                <strong>Number of applications being tracked: </strong><span id="number-of-apps"></span>
            </div>
        </div>
        <script src="demo-loader.js"></script>
    </body>
</html>
